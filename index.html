<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GPA Calculator</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<section class="py-5">
		<div class="container">
			<div class="text-center mb-5">
				<h1 class="text-secondary">Search Your Grad And GPA</h1>
			</div>
			<!-- Search Bar -->
			<div class="input-group mb-2 mx-auto" style="max-width: 500px;">
				<input type="text" id="search-input" class="form-control" placeholder="Search Your GPA"
					aria-label="Recipient's username" aria-describedby="button-addon2">
				<button class="btn btn-secondary" type="button" id="search-btn">Search</button>
			</div>
			<!-- Result Output -->
			<div id="output" class="mt-4 text-center"></div>
			<p class="mt-5 text-center">Made by <a href="https://www.facebook.com/saruarhosenn">Saruar Hosen</a></p>
		</div>
	</section>

	<!-- JS -->
	<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
